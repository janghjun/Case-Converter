<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Case Converter</h1>
    <div class="app">
        <div class="flex">
            <button id="upper" class="lb">UPPER CASE</button>
            <button id="lower">LOWER CASE</button>
            <button id="sentence">SENTENCE CASE</button>
            <button id="title" class="rb">TITLE CASE</button>
        </div>
        <textarea
            id="text"
            placeholder="Paste your text and click one of the buttons above..." rows="12"></textarea>
    </div>
    <script src="main.js"></script>
</body>
</html>
